<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 声明式渲染，响应式 -->
    <!-- v-once指令，数据只会改变一次 -->
    <!-- <div id="app" v-once> -->
    <div id="app">
      {{ message }}
    </div>

    <!-- 绑定元素特性v-bind:attribute -->
    <div id="app-2">
      <!-- <span v-bind:title="message"> -->
      <!-- v-bind:title 简写 :title -->
      <span :title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <!-- 条件v-if -->
    <div id="app-3">
      <p v-if="seen" v-bind:title="message">现在你看到我了</p>
    </div>

    <!-- 循环v-for -->
    <div id="app-4">
      <ol>
        <li v-for="(todo, index) in todos" :key="index">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <!-- 处理用户输入，v-on添加事件监听器 -->
    <div id="app-5">
      <p>{{ message }}</p>
      <!-- <button v-on:click="reverseMessage">反转消息</button> -->
      <button @click="reverseMessage">反转消息</button>
      <!-- <button v-on:[event]="reverseMessage">反转消息2</button> -->
      <!-- 注意，event不能是大写 -->
    </div>

    <!-- 表单输入和应用状态之间的双向绑定v-model -->
    <div class="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
