<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 450px;
        border: 1px solid red;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="button" value="变色" />
    <div class="dv" id="dd">
      <span>这是span</span>
      <p>这是p</p>
      <span>这是span</span>
      <p>这是p</p>
      <span>这是span</span>
      <p>这是p</p>
      <span>这是span</span>
      <p>这是p</p>
      <a href="http://www.baidu.com"> 百度</a>
    </div>

    <script>
      // let dvObj = document.querySelector('.dv')
      let dvObj = document.getElementById('dd')
      let childDiv = dvObj.childNodes
      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      function randomColor() {
        return `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`
      }

      document.querySelector('input').addEventListener('click', () => {
        for (let i = 0; i < childDiv.length; i++) {
          // 选择p标签
          if (childDiv[i].nodeType === 1 && childDiv[i].nodeName === 'P') {
            childDiv[i].style.backgroundColor = `${randomColor()}`
          }
        }
      })
    </script>
  </body>
</html>
