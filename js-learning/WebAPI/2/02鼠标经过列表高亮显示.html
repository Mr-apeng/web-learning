<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>鸣人</li>
      <li>佐助</li>
      <li>小李</li>
      <li>宁次</li>
      <li>我爱罗</li>
      <li>卡卡西</li>
      <li>自来也</li>
    </ul>

    <script>
      let li = document.querySelectorAll('li')
      li.forEach(item => {
        item.addEventListener(
          'mouseenter',
          () => (item.style.backgroundColor = 'skyblue')
        )
        item.addEventListener(
          'mouseleave',
          () => (item.style.backgroundColor = '')
        )
      })
    </script>
  </body>
</html>
