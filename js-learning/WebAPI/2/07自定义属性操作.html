<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      li {

      }

  </head>

      <li score="40">小刚的英语成绩</li>

      li.forEach((item, index)=> {
        item.addEventListener('click', function() {
          item.setAttribute('scoreOfMath', `${(index + 1) * 10}`)

          console.log(`数学成绩: ${this.getAttribute('scoreOfMath')}`)
          item.removeAttribute('score')
          console.log(`${item.textContent}: ${this.getAttribute('score')}`)
        })
      })
