<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 632px;
      height: 340px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    div:hover::after {
      content: "";
      position: absolute;
      border: 20px solid rgba(255, 255, 255, 0.5);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      /* 把padding和border 包含到width里面去 */
      box-sizing: border-box;
    }
    div:hover::before
  </style>
</head>
<body>
  <div>
    <img src="./mi.jpg">
  </div>
</body>
</html>
